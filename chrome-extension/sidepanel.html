<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morocco AI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>AI Translate</h2>
        <textarea id="inputText" placeholder="Enter text..."></textarea>
        <button id="translateBtn">Translate</button>
    <div id="result"></div>
    <div class="result-controls" style="display: flex; justify-content: flex-end; margin-top: 5px;">
        <button id="speakBtn" style="background: none; border: none; cursor: pointer; color: #0055ff; padding: 5px;" title="Listen">
             <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M11 5L6 9H2v6h4l5 4V5zM19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"/>
            </svg>
        </button>
    </div>
    <div class="footer">Powered by Gemini</div>
    <script src="sidepanel.js"></script>
</body>
</html>
