<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English to Darija Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>English to Darija</h1>
        <p class="subtitle">Translate English text to Moroccan Arabic instantly</p>
        
        <div class="input-group">
            <textarea id="inputText" placeholder="Type your English text here..."></textarea>
        </div>
        
        <button onclick="translateText()">Translate</button>
        
        <div class="result-group">
            <h3>Translation</h3>
            <div id="result" dir="auto"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
